<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/webcomponentsjs/webcomponents-lite.js">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<dom-module id="fint-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style is="custom-style">
paper-card.rate { @apply(--layout-horizontal); }
.rate-image {
width: 30%;
height: 30%;

background-size: cover;
}
.rate-content {
@apply(--layout-flex);
float: left;
}
.rate-header { @apply(--paper-font-headline); }
.rate-name { color: var(--paper-grey-600); margin: 10px 0; }
paper-icon-button.rate-icon {
--iron-icon-fill-color: white;
--iron-icon-stroke-color: var(--paper-grey-600);
}
</style>
    <h1>Video Feed</h1>
    <paper-input value="{{keyword::input}}"></paper-input>
      <div class="horizontal-section-container">
        <template is="dom-bind" id="app">

          <iron-ajax auto
              url="https://www.googleapis.com/youtube/v3/search"
              params='{{params}}'
              handle-as="json"
              last-response="{{ajaxResponse}}"></iron-ajax>

            <template is="dom-repeat" items="[[ajaxResponse.items]]">


<paper-card class="rate">
  <div class="rate-content">
    <div class="card-content">
      <div class="rate-header">[[item.snippet.title]]</div>
    <a href="[[url(item.id.videoId)]]">  <div class="rate-name">Play</div></a>
      <div>[[item.snippet.description]]</div>
    </div>
    <div class="card-actions">

    </div>
  </div>
  <div class="rate-image" >
  <iron-image src="[[item.snippet.thumbnails.high.url]]" width="100" height="100" sizing="cover" preload fade></iron-image>
</paper-card>
            </template>

        </template>
      </div>

      <script>
        var app = document.querySelector('#app');
        app.url = function (videoId) {
          return 'https://www.youtube.com/watch?v=' + videoId;
        };
        app.params = {"part":"snippet", "q":"efwgre", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}
      </script>
  </template>

  <script>
    Polymer({

      is: 'fint-app',

      properties: {

        keyword: {
          type: String,
          value: 'yay! ',
          observer: 'ready',
        },
      },
      ready:function(){
        var app = document.querySelector('#app');
app.params = {"part":"snippet", "q":this.keyword, "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}


      },


    });
  </script>
</dom-module>
